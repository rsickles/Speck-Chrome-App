<html>
    <head>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
    </head>

    <body>
      <!--Import jQuery before materialize.js-->
      <div class="container">
      	<!--Spinner Class -->
      	<div class="scanning">
          <div class="card-panel">
           <span class="blue-text text-darken-2"><center><h6>Scanning For Wireless Networks</h6></center></span>
          </div>
        </div>


      	<div class="spinner" style="position: fixed; top: 50%; margin-top: -20px; margin-left: 120px;">
       <div class="preloader-wrapper big active">
      <div class="spinner-layer spinner-blue">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>

      <div class="spinner-layer spinner-red">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>

      <div class="spinner-layer spinner-yellow">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>

      <div class="spinner-layer spinner-green">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
    </div>
    <!--End Of Spinner Class -->
        <!-- Page Content goes here -->
        <table class="hoverable" style="display: none;">
        	<div class="card-panel" style="display: none;">
      			<span class="blue-text text-darken-2"><center><h6>Please Select Wifi Network</h6></center></span>
    		</div>
        <thead>
          <tr>
              <th data-field="SSID">SSID</th>
              <th data-field="EncryptionType">Encryption Type</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>CMU-SECURE</td>
            <td>WPA</td>
          </tr>
          <tr>
            <td>CMU</td>
            <td>WPA</td>
          </tr>
          <tr>
            <td>Home</td>
            <td>WPA</td>
          </tr>
        </tbody>
      </table>
     <!-- End of Table -->
     <!-- Password Modal stuff -->
    <div id="modal1" class="modal">
    <div class="input-field">
        <input id="password" type="password" class="validate">
        <label for="password">Password</label>
    </div>
    <div class="action-bar">
      <a href="#" id="enterpass" class="waves-effect waves-green btn-flat modal-action modal-close">Enter</a>
    </div>
    </div>
      <!-- Final Customization Stuff -->
         <div class="config" style="display: none;">
            <div class="card-panel" id="panel">
      			<span class="blue-text text-darken-2"><center><h6>Please Configure Your Speck</h6></center></span>
    		</div>
    		<br />
    		<h6> Data Collection Rate </h6>
    		<form action="#">
  				<p class="range-field">
    				<input type="range" id="test5" min="1" max="255" />
  				</p>
			</form>
    		<h6> Color Scheme </h6>
    		<form action="#">
			  <p>
			    <input name="group1" type="radio" id="test1" />
			    <label for="test1">Regular</label>
			  </p>
			  <p>
			    <input name="group1" type="radio" id="test2" />
			    <label for="test2">Color Blind</label>
			  </p>
             </form>
             <br />
    		 <button class="btn waves-effect waves-light" id="submitForm" type="submit" name="action">Submit
             <i class="mdi-content-send right"></i>
             </button>
         </div>

      <!-- End of Final Customization Stuff -->
      <div id="modal2" class="modal">
    	<h6> Configuration Complete </h6>
    <div class="action-bar">
      <a href="#" id="done" class="waves-effect waves-green btn-flat modal-action modal-close">Ok</a>
    </div>
    </div>

      </div>
      <script type="text/javascript" src="/materialize/js/jquery-2.1.3.min.js"></script>
      <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
      <script type="text/javascript" src="/materialize/js/scripts.js"></script>
    </body>
  </html>
